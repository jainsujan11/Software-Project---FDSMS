<!DOCTYPE html> <!--declaring to browser that this is html file-->
<html lang="en"> <!--opening tag for html:root element of HTML file , all other elements in HTML file are its descendants
lang is a attribute of html (root) tag : en specified document is written in english , helpful for browser/search engine-->

<!--head is a html tag and includes elements meta,link,title,style,script-->
<head> 
    <meta charset="UTF-8">  <!--Unicode Transformation format 8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="../static/customerLogin.css" rel="stylesheet">     
    <!--link html element helps use external resources in ones code : rel defines its usecase,type defines the type mime type of included file,
    href defines the url from where the resource can be used-->

    <!-- can add favicon here -->

    <!--used by child templates to define different things in this block-->
    {% block head %} {% endblock %}
</head>

<body>
    <!-- used to insert dynamic content -->
    {% block body %} {% endblock %}
    <!-- javascript file used by bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
