{% extends 'topBarAdded.html' %}

{% block title %}
<title>Get Estimated Time</title>
{% endblock %}

{% block sty%}
<style>
   body {
    background-image: url("/static/bg.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    height: 80vh;
  }

  .signup-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 20px;
    margin-top: 20px;
    padding-top: 10px;
    justify-content: center;
  }

  .signup-form input[type="text"],
  .signup-form input[type="date"],
  .signup-form input[type="email"],
  .signup-form input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .signup-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block main %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto align-self-center">
      <h1 style="color: rgb(255, 255, 255); margin-top: 1.5rem;"> Give Estimated Time</h1>
    </div>
  </div>
  <div class="signup-container" style="margin-left: 29rem; margin-bottom: 2rem; margin-top: 5rem;">
    <form action={{url_for('getEstimatedTime')}} method="POST" enctype="multipart/form-data">
      <div class="row justify-content-center">
        <div class="col align-self-center">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="material-icons">Give Estimated Time (min)</i></span>
            <input type="text" class="form-control" placeholder="" aria-label="Your Name" name="time"
              aria-describedby="basic-addon1" required>
          </div>
        </div>
      </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto align-self-center">
      <button class="btn btn-primary" name="submit" type="submit"
        style="font-size: 1.4rem; width: 6rem; height: 3.2rem; text-align: center;">
        Submit
      </button>
    </div>
  </div>
  </form>
</div>
{% endblock %}
