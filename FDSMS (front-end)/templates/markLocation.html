{% extends 'topBarAdded.html' %}

{% block title %}
<title>Mark Location</title>
{% endblock %}

{% block main %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto align-self-center">
      <h1 style="color: rgb(255, 255, 255)" ;>Area Update</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto align-self-center">
      <p style="color: rgb(255, 255, 255); font-size: 1.6rem;">Present Area Location: {{currentArea}}</p>
    </div>
  </div>
  <form action={{url_for('updateArea')}} method="POST">
    <div class="row justify-content-center">
      <div class="col-auto align-self-center">
        <div class="input-group mb-3">
          <span class="input-group-text"><i>Area</i></span>
          <select id="area" name="area" class="form-select" required>
            <option selected value={{currentArea}}>{{currentArea}}</option>
            {% for area in area_dict %}
            <option value={{ area['name']}}>{{ area['name'] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto align-self-center">
          <button class="btn btn-primary" name="submit" type="submit"
            style="font-size: 1.3rem; width: 6rem; height: 3rem; text-align: center;">
            Update
          </button>
        </div>
      </div>
  </form>
</div>
{% endblock %}
