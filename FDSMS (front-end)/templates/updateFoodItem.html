{% extends 'topBarAdded.html' %}

{% block title %}
  <title>Update Food Item</title>
{% endblock %}

{% block main %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto align-self-center">
        <h1>Update Food Item</h1>
      </div>
    </div>
    {% if message!="False" %}
      <div class="row justify-content-center">
        <div class="col-auto align-self-center">
          {{ message }}
        </div>
      </div>
    {% endif %}
    {% set session['foodItemUpdating'] = item['foodItemId'] %}
    <form action={{url_for('foodItemAdder')}} method="POST" enctype="multipart/form-data">
      <div class="row justify-content-center">
        <div class="col align-self-center">          
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="material-icons">Name of Food Item</i></span>
                <input type="text" class="form-control" placeholder="" aria-label="Your Name" name="name" aria-describedby="basic-addon1" required>
            </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 align-self-center">          
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="material-icons">Price</i></span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="price" value={{item['price']}} required>
          </label>
        </div>
      <div class="row justify-content-center">
        <div class="col-2 align-self-center">
            <button class="btn btn-secondary" name="submit" type="submit">
                Submit
            </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
